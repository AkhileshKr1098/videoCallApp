<ion-header>
  <ion-toolbar>
    <ion-title>One-to-One Video Call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="video-container">
    <video #localVideo autoplay playsinline></video>
    <video #remoteVideo autoplay playsinline></video>
  </div>
  <ion-button (click)="startCall()" >Start Call</ion-button>
</ion-content>
